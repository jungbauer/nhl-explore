<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Club Season Schedule</title>
    <style>
        .game-card {
            border: 1px solid #ccc;
            margin: 1em 0;
            padding: 1em;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1em;
        }
        .team {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .vs {
            font-weight: bold;
            margin: 0 1em;
        }
        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>
<h1>Club Season Schedule</h1>
<div th:each="game : ${games}" class="game-card">
    <div>
        <div><strong th:text="${game.gameDate}">2025-10-08</strong></div>
        <div>
                <span class="team">
                    <img th:src="${game.homeTeam.logo}" alt="Home Logo" class="logo"/>
                    <span th:text="${game.homeTeam.commonName['default']} ?: 'Home'">Home</span>
                </span>
            <span class="vs">vs</span>
            <span class="team">
                    <img th:src="${game.awayTeam.logo}" alt="Away Logo" class="logo"/>
                    <span th:text="${game.awayTeam.commonName['default']} ?: 'Away'">Away</span>
                </span>
        </div>
        <div>
            <span>Type: <span th:text="${game.gameType}">2</span></span> |
            <span>Status: <span th:text="${game.gameState}">FUT</span></span>
        </div>
    </div>
</div>
</body>
</html>
