<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Club Season Schedule</title>
    <style>
        .game-card {
            border: 1px solid #ccc;
            margin: 1em 0;
            padding: 1em;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1em;
        }
        .matchup {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .team {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .vs {
            font-weight: bold;
            margin: 0 1em;
        }
        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .game-meta {
            color: #666;
            font-size: 0.7em;
        }
        .score-card {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .score {
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>
<body>
<h1>Club Season Schedule</h1>

<details open>
    <summary>Pre-Season</summary>
    <div th:each="game : ${preSeason}" class="game-card">
        <div><strong th:text="${game.gameDate}">2025-10-08</strong></div>
        <div class="matchup">
            <div class="score-card">
                <div class="team">
                    <img th:src="${game.homeTeam.logo}" alt="Home Logo" class="logo"/>
                    <span th:text="${game.homeTeam.commonName['default']} ?: 'Home'">Home</span>
                </div>
                <div class="score">
                    <span th:text="${game.homeTeam.score}">score</span>
                </div>
            </div>
            <div class="vs">vs</div>
            <div class="score-card">
                <div class="team">
                    <img th:src="${game.awayTeam.logo}" alt="Away Logo" class="logo"/>
                    <span th:text="${game.awayTeam.commonName['default']} ?: 'Away'">Away</span>
                </div>
                <div class="score">
                    <span th:text="${game.awayTeam.score}">score</span>
                </div>
            </div>
        </div>
        <div class="game-meta">
            <span>Type: <span th:text="${game.gameType}">2</span></span> |
            <span>Status: <span th:text="${game.gameState}">FUT</span></span>
        </div>
    </div>
</details>

<details>
    <summary>Regular Season</summary>
    <div th:each="game : ${regSeason}" class="game-card">
        <div><strong th:text="${game.gameDate}">2025-10-08</strong></div>
        <div class="matchup">
            <div class="score-card">
                <div class="team">
                    <img th:src="${game.homeTeam.logo}" alt="Home Logo" class="logo"/>
                    <span th:text="${game.homeTeam.commonName['default']} ?: 'Home'">Home</span>
                </div>
                <div class="score">
                    <span th:text="${game.homeTeam.score}">score</span>
                </div>
            </div>
            <div class="vs">vs</div>
            <div class="score-card">
                <div class="team">
                    <img th:src="${game.awayTeam.logo}" alt="Away Logo" class="logo"/>
                    <span th:text="${game.awayTeam.commonName['default']} ?: 'Away'">Away</span>
                </div>
                <div class="score">
                    <span th:text="${game.awayTeam.score}">score</span>
                </div>
            </div>
        </div>
        <div class="game-meta">
            <span>Type: <span th:text="${game.gameType}">2</span></span> |
            <span>Status: <span th:text="${game.gameState}">FUT</span></span>
        </div>
    </div>
</details>

<details>
    <summary>All Games</summary>
    <div th:each="game : ${games}" class="game-card">
        <div><strong th:text="${game.gameDate}">2025-10-08</strong></div>
        <div class="matchup">
            <div class="score-card">
                <div class="team">
                    <img th:src="${game.homeTeam.logo}" alt="Home Logo" class="logo"/>
                    <span th:text="${game.homeTeam.commonName['default']} ?: 'Home'">Home</span>
                </div>
                <div class="score">
                    <span th:text="${game.homeTeam.score}">score</span>
                </div>
            </div>
            <div class="vs">vs</div>
            <div class="score-card">
                <div class="team">
                    <img th:src="${game.awayTeam.logo}" alt="Away Logo" class="logo"/>
                    <span th:text="${game.awayTeam.commonName['default']} ?: 'Away'">Away</span>
                </div>
                <div class="score">
                    <span th:text="${game.awayTeam.score}">score</span>
                </div>
            </div>
        </div>
        <div class="game-meta">
            <span>Type: <span th:text="${game.gameType}">2</span></span> |
            <span>Status: <span th:text="${game.gameState}">FUT</span></span>
        </div>
    </div>
</details>
</body>
</html>
